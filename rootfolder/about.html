<!DOCTYPE HTML>
<html>
	<head>
		<title>Virtual Doctor</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="about_assets/css/main.css" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
											<h1>Virtual Doctor</h1>
						<span class="logo"><img src="./about_images/logo.png" alt="" /></span>

						<p><br />
						built by <a href="">Zetaminx</a> for <a href=""></a>.</p>
					</header>



				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>get to know us ?</h2>
										</header>
										<p>We are from Amrita school of engineering , coimbatore, presenting you the interactive web app (in progress) that connects people with doctors. </p>

									</div>

								</div>
							</section>

						<!-- First Section -->

							<!-- Form -->
													<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact us !!</h3>

													<form method="post" action="#">
														<div class="row uniform">
															<div class="6u 12u$(xsmall)">
																<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
															</div>
															<div class="6u$ 12u$(xsmall)">
																<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
															</div>
															<div class="6u 12u$(small)">
																<input type="checkbox" id="demo-copy" name="demo-copy">
																<label for="demo-copy">Email me a copy</label>
															</div>

															<div class="12u$">
																<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
															</div>
															<!-- Break -->
															<div class="12u$">
																<ul class="actions">
																	<li><input type="submit" value="Send Message" class="special" /></li>
																	<li><input type="reset" value="Reset" /></li>
																</ul>
															</div>
														</div>
													</form>

					</div>

				<!-- Footer -->

			</div>

		<!-- Scripts -->
			<script src="about_assets/js/jquery.min.js"></script>
			<script src="about_assets/js/jquery.scrollex.min.js"></script>
			<script src="about_assets/js/jquery.scrolly.min.js"></script>
			<script src="about_assets/js/skel.min.js"></script>
			<script src="about_assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="about_assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="about_assets/js/main.js"></script>

	</body>
</html>
